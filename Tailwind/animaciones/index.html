<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.7.0/csshake.min.css"
      integrity="sha512-Kd+SEhBK155eAi26GMJymGkvztAnpEGA/PsJc9OKxRwkhJGblvtVv5Fv1R8zYvPq7dbsy+3o4QJco6hzBdxVjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="min-h-screen bg-zinc-800 text-white flex flex-col justify-center items-center"
    >
      <div
        class="p-[20px] bg-red-600 animate__animated animate__bounceInDown"
      ></div>
    </div>
    <div
      class="min-h-screen bg-zinc-600 text-white flex flex-col justify-center items-center"
    >
      <div data-aos="fade-up" class="p-[20px] bg-yellow-600"></div>
    </div>
    <div
      class="min-h-screen bg-zinc-800 text-white flex flex-col justify-center items-center"
    >
      <div class="p-[20px] bg-green-600 shake-slow"></div>
    </div>
    <div
      class="min-h-screen bg-zinc-800 text-white flex flex-col justify-center items-center"
    >
      <div class="p-[20px] bg-orange-950"></div>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
