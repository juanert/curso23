<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmatodo</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav>
      <div class="izquierda">
        <img
          src="https://www.farmatodo.com.ve/assets/svg/logo-farmatodo-blue.svg"
          alt="Farmatodo Logo"
        />
        <div>
          <div>Venezuela</div>
          <div class="moneda-container">
            <img src="https://www.farmatodo.com.ve/assets/svg/sdf-icon-coin.svg" alt="">
            <div class="moneda">
              <p>1 USD = 97.42 Bs</p>
              <p>Ref. </p>
            </div>
          </div>
        </div>
      </div>
      <div class="centro">
        <div class="contenedor-busqueda">
          <button class="categorias">Categorias</button>
          <input type="text" placeholder="Buscar productos" />
          <button class="buscar">
            <img
              src="./images/lupa.png"
              alt="Search Icon"
            />
          </button>
        </div>
      </div>
      <div class="derecha">
        <div>
          <i class="fa-solid fa-circle-user"></i>
        </div>
        <div>
          <p>Caracas</p>
        </div>
        <p>Campana</p>
        <p>Carrito</p>
      </div>
    </nav>
  </body>
</html>
